{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Cadastrar Nova Plataforma</h1>
</div>

<form action="{{ url_for('cadastrar_plataforma') }}" method="POST">
    <div class="mb-3">
        <label for="nome_plataforma" class="form-label">Nome da Plataforma</label>
        <input type="text" class="form-control" id="nome_plataforma" name="nome_plataforma" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('plataformas') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
