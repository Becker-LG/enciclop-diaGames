{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Gerenciar Gêneros</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('cadastrar_genero') }}" class="btn btn-sm btn-outline-primary">
            Cadastrar Novo
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="GET" action="{{ url_for('generos') }}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Pesquisar por nome..." name="q" value="{{ query or '' }}">
                <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for gen in generos %}
            <tr>
                <td>{{ gen.cod_Genero }}</td>
                <td>{{ gen.nome_Genero }}</td>
                <td class="text-center">
                    <a href="{{ url_for('editar_genero', cod=gen.cod_Genero) }}" class="btn btn-sm btn-warning">Editar</a>
                    
                    <form action="{{ url_for('excluir_genero', cod=gen.cod_Genero) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir este gênero? Os jogos associados a ele não serão apagados, mas perderão este vínculo.');">
                        <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Nenhum gênero encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
